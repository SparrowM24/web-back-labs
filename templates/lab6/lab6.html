{% extends "base.html" %}

{% block lab %}
    Лабораторная работа 6
{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0;
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            const statusClass = office.tenant ? 'status-busy' : 'status-free';
            const statusText = office.tenant ? `занят (${office.tenant})` : 'свободен';
            
            li.innerHTML = `
                <h2>Офис ${office.number}</h2>
                <div class="office-price">${office.price || '1000'} руб./день</div>
                <div class="${statusClass}">${statusText}</div>
            `;

            const button = document.createElement('button');
            if (!office.tenant) {
                button.className = 'btn-book';
                button.innerText = 'зарезервировать';
                button.onclick = function() { booking(office.number); };
            } else {
                button.className = 'btn-cancel';
                button.innerText = 'отменить бронь';
                button.onclick = function() { cancelBooking(office.number); };
                
                const userLogin = '{{ session.get("login", "") }}';
                if (office.tenant === userLogin) {
                    totalCost += parseFloat(office.price) || 1000;
                }
            }

            li.appendChild(button);
            ul.appendChild(li);
        }
        
        updateTotalCost(totalCost);
    });
}

function booking(officeNumber) {  
    const url = '/lab6/json-rpc-api/';  
    const json = {  
        'jsonrpc': '2.0',  
        'method': 'booking',  
        'params': officeNumber,  
        'id': Math.round(Math.random()*1000)  
    };  
    fetch(url, {  
        method: 'POST',  
        headers: {'Content-Type': 'application/json'},  
        body: JSON.stringify(json)  
    })  
    .then(function(response) {  
        return response.json();  
    })  
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancelBooking(officeNumber) {  
    const url = '/lab6/json-rpc-api/';  
    const json = {  
        'jsonrpc': '2.0',  
        'method': 'cancellation',  
        'params': officeNumber,  
        'id': Math.round(Math.random()*1000)  
    };  
    fetch(url, {  
        method: 'POST',  
        headers: {'Content-Type': 'application/json'},  
        body: JSON.stringify(json)  
    })  
    .then(function(response) {  
        return response.json();  
    })  
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Не ваша бронь или офис не забронирован');
                    break;
                case 4:
                    alert('Офис забронирован другим пользователем');
                    break;
                case 5:
                    alert('Офис не забронирован');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
            alert('Бронь успешно отменена!');
        }
    });
}

function updateTotalCost(total) {
    let totalDiv = document.getElementById('total-cost');
    if (!totalDiv) {
        totalDiv = document.createElement('div');
        totalDiv.id = 'total-cost';
        document.querySelector('main').appendChild(totalDiv);
    }
    
    if (total > 0) {
        totalDiv.innerHTML = `<h3>Общая стоимость ваших офисов: ${total} руб./день</h3>`;
    } else {
        totalDiv.innerHTML = '';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
})
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
{% endblock %}
