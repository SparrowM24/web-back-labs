<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css')}}">
</head>
<body>
    <h1>Каталог книг</h1>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> — {{ book.author }}<br>
                Жанр: {{ book.genre }}, Страниц: {{ book.pages }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Книги в каталоге отсутствуют.</p>
    {% endif %}
</body>
</html>
