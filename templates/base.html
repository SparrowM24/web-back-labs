<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дьячкова Алиса. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
            {% if request.cookies.get('font_family') %}
            font-family: {{ request.cookies.get('font_family') }};
            {% endif %}
        }
        
        h1, h2, h3 {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('font_family') %}
            font-family: {{ request.cookies.get('font_family') }};
            {% endif %}
        }
        
        a {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
        }
        
        button {
            {% if request.cookies.get('color') %}
            color: white;
            {% endif %}
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('color') or '#4364ac' }};
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}{% endblock %}
        
        <!-- Кнопка сброса стилей -->
        {% if request.cookies.get('color') or request.cookies.get('bg_color') or request.cookies.get('font_size') or request.cookies.get('font_family') %}
        <div style="margin-top: 20px;">
            <a href="/lab3/reset-settings" style="
                {% if request.cookies.get('color') %}
                color: {{ request.cookies.get('color') }};
                {% endif %}
            ">
                <button type="button">Сбросить стили</button>
            </a>
        </div>
        {% endif %}
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 3 курс, 2023
    </footer>
</body>
</html>
